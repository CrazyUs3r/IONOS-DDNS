name: Docker Build and Release (Manual)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release-Version (z.B. 2.1.0)"
        required: true
        default: "2.1.0"

      prerelease:
        description: "Als Prerelease veröffentlichen?"
        required: true
        type: choice
        default: "true"
        options:
          - "true"
          - "false"

      docker_latest:
        description: "Docker-Tag 'latest' setzen?"
        required: true
        type: choice
        default: "true"
        options:
          - "true"
          - "false"

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set version from input
        run: |
          VERSION="${{ inputs.version }}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAG_NAME=v$VERSION" >> $GITHUB_ENV
          echo "✅ Version gesetzt auf $VERSION"

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.23"
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Build Binaries
        run: |
          GOOS=linux   GOARCH=amd64 go build -o ionos-ddns-linux-amd64 .
          GOOS=windows GOARCH=amd64 go build -o ionos-ddns-windows-amd64.exe .
          GOOS=linux   GOARCH=arm64 go build -o ionos-ddns-linux-arm64 .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          prerelease: ${{ inputs.prerelease }}
          draft: false
          files: |
            ionos-ddns-linux-amd64
            ionos-ddns-windows-amd64.exe
            ionos-ddns-linux-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ionos-ddns:${{ env.VERSION }}
            ${{ inputs.docker_latest == 'true' && format('{0}/ionos-ddns:latest', secrets.DOCKERHUB_USERNAME) || '' }}
